<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LibretApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body class="container">
    <h1 class="text-center">
        Libreta de contactos
    </h1>
    <div class="row text-center">
        <div class="col">
            <button type="button" class="btn btn-outline-primary mb-3" data-bs-toggle="modal"
                data-bs-target="#contact-modal">
                Agregar contacto
            </button>
        </div>
        <div class="col">
            <button id="fetch" class="btn btn-outline-success mb-3">Cargar contactos</button>
        </div>

        <div class="col">
            <form id="searchForm" method="post">
                <div class="input-group mb-3">
                    <input id="searchBox" type="text" placeholder="Busqueda" name="searchterm" class="form-control">
                    <button type="submit" class="btn btn-outline-secondary">Buscar</button>
                </div>
            </form>

        </div>
    </div>


    <div id="template"></div>

    <!-- Modal forms -->
    <div id="contact-modal" class="modal fade" tabindex="-1" aria-labelledby="contactFormLabel">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="contactForm" method="post">
                    <div class="modal-header">
                        <h5 id="contactFormLabel" class="modal-title">Contacto</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row mb-3">
                            <input id="contactId" type="hidden" name="id" value="">
                            <div class="col">

                                <label for="contactNombre" class="form-label">Nombres: </label>
                                <input id="contactNombre" type="text" class="form-control" name="nombre" value=""
                                    placeholder="Pepito" />
                            </div>

                            <div class="col">
                                <label for="contactApellido" class="form-label">Apellidos: </label>
                                <input id="contactApellido" type="text" class="form-control" name="apellido" value=""
                                    placeholder="Perez" />
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-success" data-bs-dismiss="modal">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <div id="phone-modal" class="modal fade" tabindex="-1" aria-labelledby="phoneFormLabel">
        <div class="modal-dialog">
            <div class="modal-content">

                <form id="phoneForm" method="post">
                    <div class="modal-header">
                        <h5 id="phoneFormLabel" class="modal-title">Telefono</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="mb-3">
                            <input id="contactId" type="hidden" name="contactId" value="">
                            <input id="phoneId" type="hidden" name="id" value="">
                            <label for="phoneNumber" class="form-label">Telefono: </label>
                            <input id="phoneNumber" type="text" class="form-control" name="telefono" value=""
                                placeholder="+573334445566" />
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-success" data-bs-dismiss="modal">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="crud.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
